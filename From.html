<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson esercizio <Form></Form>
  </title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <fieldset style="width: 300px">
    <legend>compila i campi</legend>
    <form>
      <label for="email">email:</label>
      <input type="email" name="email" placeholder="mariorossi@gmail.com">

      <label for="password">password:</label>
      <input type="password" name="password">

      <label for="name">nome:</label>
      <input type="text" name="name" placeholder="Mario">

      <label for="last_name">cognome:</label>
      <input type="text" name="last_name" placeholder="rossi">

      <label for="birth"> data di nascita</label>
      <input type="date" name="birth">

      <label for="tel">numero di telefono</label>
      <input type="tel" name="tel" id="">

      <label for="Choosin_plans">Scegli il tuo piano</label>
      <select name="Choosin_plans" id="">
        <option value="free">Gratis</option>
        <option value="poor">piano poveri</option>
        <option value="medium">paino benestanti</option>
        <option value="rich">paino ricchi</option>
        <label for="PRO"></label>
        <input type="checkbox" name="PRO"> piano PRO
      </select>
      <fieldset>

        <label for="credit_card"> inserisci la carta di credio :</label>
        <input type="tel" name="credit_card" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]" maxlength="19"
          style="width: 180px;">

        <label for="CVC"> CVC:</label>
        <input type="tel" name="CVC" placeholder="123" pattern="[0-9]" maxlength="3">

        <label for="expiration_date"> Data di scadenza</label>
        <input type="date" name="expiration_date">


        <label for="Billing_addres">insersci l'indirizzo di fatturazione</label>
        <input type="text" name="Billing_addres">


      </fieldset>




      <button>invia</button>

    </form>
  </fieldset>











</body>

</html>
